<style>
  /* Modern Scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  ::-webkit-scrollbar-track {
    background: #18181b; /* zinc-900 */
  }
  ::-webkit-scrollbar-thumb {
    background: #1DB954; /* Spotify Green */
    border-radius: 4px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #1ed760; /* Lighter Spotify Green */
  }

  /* Redesigned Range Input */
  .range-slider {
    -webkit-appearance: none;
    appearance: none;
    width: 100%;
    height: 6px;
    background: #3f3f46; /* zinc-700 */
    border-radius: 3px;
    outline: none;
  }
  .range-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 18px;
    height: 18px;
    background: #1DB954; /* Spotify Green */
    cursor: pointer;
    border-radius: 50%;
    border: 2px solid #000000; /* black to create a ring effect */
    transition: box-shadow 0.2s;
  }
  .range-slider::-webkit-slider-thumb:hover {
    box-shadow: 0 0 0 5px rgba(29, 185, 84, 0.2);
  }
  .range-slider::-moz-range-thumb {
    width: 14px; /* Firefox calculates size differently */
    height: 14px;
    background: #1DB954;
    cursor: pointer;
    border-radius: 50%;
    border: 2px solid #000000;
  }
  
  /* Redesigned Input Field */
  .custom-input {
    width: 100%;
    background-color: #18181b; /* zinc-900 */
    border: 1px solid #27272a; /* zinc-800 */
    border-radius: 0.5rem; /* rounded-lg */
    padding: 0.625rem 1rem; /* py-2.5 px-4 */
    color: #e4e4e7; /* zinc-200 */
    transition: all 0.2s ease-in-out;
    box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.25);
  }
  .custom-input::placeholder {
    color: #71717a; /* zinc-500 */
  }
  .custom-input:focus {
    outline: none;
    border-color: #1DB954; /* Spotify Green */
    box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.1), 0 0 0 3px rgba(29, 185, 84, 0.3);
  }
  
  /* Checkerboard background for transparent previews */
  .checkerboard-bg {
    background-image:
      linear-gradient(45deg, #27272a 25%, transparent 25%),
      linear-gradient(-45deg, #27272a 25%, transparent 25%),
      linear-gradient(45deg, transparent 75%, #27272a 75%),
      linear-gradient(-45deg, transparent 75%, #27272a 75%);
    background-size: 20px 20px;
    background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
  }

  /* Page Enter Animation */
  @keyframes page-enter {
    0% {
      opacity: 0;
      transform: translateY(10px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .page-enter-animation {
    animation: page-enter 400ms ease-out forwards;
  }

  /* react-image-crop overrides */
  .ReactCrop__crop-selection {
    border: 2px solid rgba(29, 185, 84, 0.8); /* Spotify Green */
  }
  .ReactCrop__rule-of-thirds-vt::before,
  .ReactCrop__rule-of-thirds-vt::after,
  .ReactCrop__rule-of-thirds-hz::before,
  .ReactCrop__rule-of-thirds-hz::after {
    border-color: rgba(167, 243, 208, 0.4); /* green-200 */
  }
  .ReactCrop__drag-handle {
    background-color: rgba(29, 185, 84, 0.8);
    border: 1px solid rgba(209, 250, 229, 0.8);
    width: 10px;
    height: 10px;
    border-radius: 50%;
  }

  /* Custom Color Picker Styles */
  @keyframes popover-enter {
    0% {
      opacity: 0;
      transform: scale(0.95) translateY(-5px);
    }
    100% {
      opacity: 1;
      transform: scale(1) translateY(0);
    }
  }

  .color-picker-popover {
    animation: popover-enter 150ms ease-out forwards;
  }

  .color-picker-hue-slider {
    -webkit-appearance: none;
    appearance: none;
    width: 100%;
    height: 10px; /* Thinner */
    background: linear-gradient(to right, #f00, #ff0, #0f0, #0ff, #00f, #f0f, #f00);
    border-radius: 5px;
    outline: none;
    cursor: pointer;
  }

  .color-picker-hue-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 16px;
    height: 16px;
    background: #fff;
    cursor: pointer;
    border-radius: 50%;
    border: 2px solid #a1a1aa; /* zinc-400 */
    box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
  }

  .color-picker-hue-slider::-moz-range-thumb {
    width: 16px;
    height: 16px;
    background: #fff;
    cursor: pointer;
    border-radius: 50%;
    border: 2px solid #a1a1aa;
    box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
  }
</style>
