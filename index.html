{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "react": "https://aistudiocdn.com/react@^19.2.0",

<style>
  /* Modern Scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  ::-webkit-scrollbar-track {
    background: #1f2937; /* gray-800 */
  }
  ::-webkit-scrollbar-thumb {
    background: #2dd4bf; /* teal-400 */
    border-radius: 4px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #5eead4; /* teal-300 */
  }

  /* Redesigned Range Input */
  .range-slider {
    -webkit-appearance: none;
    appearance: none;
    width: 100%;
    height: 6px;
    background: #374151; /* gray-700 */
    border-radius: 3px;
    outline: none;
  }
  .range-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 18px;
    height: 18px;
    background: #2dd4bf; /* teal-400 */
    cursor: pointer;
    border-radius: 50%;
    border: 2px solid #111827; /* gray-900 to create a ring effect */
    transition: box-shadow 0.2s;
  }
  .range-slider::-webkit-slider-thumb:hover {
    box-shadow: 0 0 0 5px rgba(45, 212, 191, 0.2);
  }
  .range-slider::-moz-range-thumb {
    width: 14px; /* Firefox calculates size differently */
    height: 14px;
    background: #2dd4bf;
    cursor: pointer;
    border-radius: 50%;
    border: 2px solid #111827;
  }
  
  /* Redesigned Input Field */
  .custom-input {
    width: 100%;
    background-color: #1f2937; /* gray-800 */
    border: 1px solid #374151; /* gray-700 */
    border-radius: 0.5rem; /* rounded-lg */
    padding: 0.625rem 1rem; /* py-2.5 px-4 */
    color: #e5e7eb; /* gray-200 */
    transition: all 0.2s ease-in-out;
    box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.25);
  }
  .custom-input::placeholder {
    color: #6b7280; /* gray-500 */
  }
  .custom-input:focus {
    outline: none;
    border-color: #2dd4bf; /* teal-400 */
    box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.1), 0 0 0 3px rgba(45, 212, 191, 0.3);
  }
  
  /* Checkerboard background for transparent previews */
  .checkerboard-bg {
    background-image:
      linear-gradient(45deg, #374151 25%, transparent 25%),
      linear-gradient(-45deg, #374151 25%, transparent 25%),
      linear-gradient(45deg, transparent 75%, #374151 75%),
      linear-gradient(-45deg, transparent 75%, #374151 75%);
    background-size: 20px 20px;
    background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
  }

  /* Page Enter Animation */
  @keyframes page-enter {
    0% {
      opacity: 0;
      transform: translateY(10px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .page-enter-animation {
    animation: page-enter 400ms ease-out forwards;
  }

  /* react-image-crop overrides */
  .ReactCrop__crop-selection {
    border: 2px solid rgba(45, 212, 191, 0.8); /* teal-400 */
  }
  .ReactCrop__rule-of-thirds-vt::before,
  .ReactCrop__rule-of-thirds-vt::after,
  .ReactCrop__rule-of-thirds-hz::before,
  .ReactCrop__rule-of-thirds-hz::after {
    border-color: rgba(204, 251, 241, 0.4); /* teal-100 */
  }
  .ReactCrop__drag-handle {
    background-color: rgba(45, 212, 191, 0.8);
    border: 1px solid rgba(240, 253, 250, 0.8);
    width: 10px;
    height: 10px;
    border-radius: 50%;
  }
</style>
</head>
  <body class="bg-gray-900 text-gray-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
